<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Date?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #ffdae1 0%, #ffe6f1 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #d72660;
      margin: 0;
      transition: background 1s;
      position: relative;
      overflow: hidden;
    }
    .hearts {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none;
      z-index: 0;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 10px #fff, 2px 2px 0px #ffb3c6;
      transition: font-size 0.3s;
      z-index: 2;
      text-align: center;
      padding-left: 8px;
      padding-right: 8px;
      word-break: break-word;
    }
    #question {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      background: #fff0f6;
      border-radius: 16px;
      padding: 1rem 1rem;
      box-shadow: 0 2px 20px #ffd6e9;
      border: 2px solid #ffb3c6;
      z-index: 2;
      max-width: 94vw;
      word-break: break-word;
      text-align: center;
    }
    .btns {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
      width: 90vw;
      max-width: 350px;
      height: 64px;
      z-index: 2;
      min-width: 220px;
    }
    button {
      font-size: 1rem;
      padding: 0.7rem 1.4rem;
      border-radius: 32px;
      border: none;
      cursor: pointer;
      background: #ee2f5f;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 10px #f7a1b3;
      transition: transform 0.2s, background 0.2s;
      position: absolute;
      z-index: 2;
      min-width: 80px;
      max-width: 130px;
      word-break: break-word;
    }
    #yesBtn {
      left: 10px;
      top: 10px;
    }
    #noBtn {
      left: 140px;
      top: 10px;
    }
    button:active {
      background: #d72660;
    }
    #flower {
      margin-top: 2rem;
      display: none;
      animation: bloom 1.5s forwards;
      z-index: 2;
      width: 100%;
      text-align: center;
    }
    @keyframes bloom {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    #final-msg {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #d72660;
      background: #fff0f6;
      border-radius: 16px;
      padding: 0.7rem 1rem;
      border: 2px solid #ffb3c6;
      box-shadow: 0 2px 20px #ffd6e9;
      display: none;
      z-index: 2;
      text-align: center;
      max-width: 94vw;
      word-break: break-word;
    }
    #yehey-msg {
      font-size: 2rem;
      color: #d72660;
      text-shadow: 2px 2px 8px #ffd6e9;
      margin-top: 1.5rem;
      display: none;
      z-index: 2;
      background: #fff0f6;
      border-radius: 16px;
      padding: 0.7rem 1rem;
      border: 2px solid #ffb3c6;
      box-shadow: 0 2px 20px #ffd6e9;
      text-align: center;
      max-width: 94vw;
      word-break: break-word;
    }
    #flower img {
      width: 110px;
      height: 110px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 2px 20px #ffd6e9;
      max-width: 80vw;
      max-height: 30vh;
    }

    /* Responsive for mobile */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
        margin-bottom: 0.7rem;
        padding: 4px;
      }
      #question {
        font-size: 0.98rem;
        padding: 0.7rem 0.5rem;
        margin-bottom: 1rem;
      }
      .btns {
        height: 56px;
        gap: 0.7rem;
        min-width: 160px;
      }
      button {
        font-size: 0.88rem;
        padding: 0.6rem 1.1rem;
        border-radius: 28px;
        min-width: 64px;
        max-width: 120px;
      }
      #yesBtn {
        left: 5px;
        top: 10px;
      }
      #noBtn {
        left: 95px;
        top: 10px;
      }
      #flower img {
        width: 80px;
        height: 80px;
        border-radius: 14px;
      }
      #yehey-msg {
        font-size: 1.32rem;
        margin-top: 1rem;
        padding: 0.6rem 0.5rem;
      }
      #final-msg {
        font-size: 0.98rem;
        margin-top: 1rem;
        padding: 0.6rem 0.5rem;
      }
    }
    @media (max-width: 350px) {
      .btns {
        min-width: 120px;
        height: 44px;
      }
      button {
        min-width: 50px;
        padding: 0.4rem 0.6rem;
        font-size: 0.75rem;
      }
      #yesBtn { left: 2px; }
      #noBtn { left: 55px; }
    }
  </style>
</head>
<body>
  <canvas class="hearts"></canvas>
  <h1 id="main-title">Will You Be My DATE? ðŸ’–</h1>
  <div id="question"></div>
  <div class="btns">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="yehey-msg">YEEEEYYY I KNEW IT</div>
  <div id="flower">
    <!-- Replace "1.gif" with your desired image file -->
    <img src="1.gif" alt="Flower or Celebration">
  </div>
  <div id="final-msg"></div>
  <h3>MADE BY YOUR CUTIE PIE CARLO</h3>
  <script>
    // Hearts background animation
    const canvas = document.querySelector('.hearts');
    const ctx = canvas.getContext('2d');
    let hearts = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    for(let i=0;i<30;i++){
      hearts.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*25+10,
        speed: Math.random()*0.4+0.2,
        dx: Math.random()*0.6-0.3
      });
    }
    function drawHearts() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const h of hearts){
        ctx.save();
        ctx.translate(h.x, h.y);
        ctx.rotate(Math.sin(h.y/50)/2);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(h.size/2, -h.size/2, h.size, h.size/3, 0, h.size);
        ctx.bezierCurveTo(-h.size, h.size/3, -h.size/2, -h.size/2, 0, 0);
        ctx.fillStyle = "#ffb3c6";
        ctx.globalAlpha = 0.7;
        ctx.fill();
        ctx.restore();
        h.y += h.speed;
        h.x += h.dx;
        if(h.y > canvas.height+20) h.y = -20;
        if(h.x < -20) h.x = canvas.width+20;
        if(h.x > canvas.width+20) h.x = -20;
      }
      requestAnimationFrame(drawHearts);
    }
    drawHearts();

    // Main logic
    const questions = [
      "Hi Can I ask you something?",
      "May I take you out this upcomind December 12?",
      "This would be fun me and you and me and you AHHAHAH",
      "This is how brave I am uy taking out a Gorgeous Girl like you",
      "I dont have a pick up line, Can i pick you up instead?"
    ];
    let currentQ = 0;
    let yesSize = 1.0;
    const questionDiv = document.getElementById('question');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const flowerDiv = document.getElementById('flower');
    const finalMsg = document.getElementById('final-msg');
    const yeheyMsg = document.getElementById('yehey-msg');
    const mainTitle = document.getElementById('main-title');
    const btns = document.querySelector('.btns');
    // Helper to safely position "No" button inside .btns container
    function moveNoButtonRandomly() {
      let maxX = btns.offsetWidth - noBtn.offsetWidth;
      let maxY = btns.offsetHeight - noBtn.offsetHeight;
      maxX = Math.max(maxX, 0);
      maxY = Math.max(maxY, 0);
      let x = Math.random() * maxX;
      let y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
    function resetButtonPositions() {
      // Responsive default positions
      if(window.innerWidth < 350){
        yesBtn.style.left = '2px';
        yesBtn.style.top = '10px';
        noBtn.style.left = '55px';
        noBtn.style.top = '10px';
      } else if(window.innerWidth < 480){
        yesBtn.style.left = '5px';
        yesBtn.style.top = '10px';
        noBtn.style.left = '95px';
        noBtn.style.top = '10px';
      } else {
        yesBtn.style.left = '20px';
        yesBtn.style.top = '10px';
        noBtn.style.left = '140px';
        noBtn.style.top = '10px';
      }
    }
    function showQuestion() {
      questionDiv.textContent = questions[currentQ];
      yesBtn.style.transform = `scale(${yesSize})`;
      yesBtn.style.display = "inline-block";
      noBtn.style.display = "inline-block";
      yesBtn.disabled = false;
      noBtn.disabled = false;
      yeheyMsg.style.display = "none";
      flowerDiv.style.display = "none";
      finalMsg.style.display = "none";
      mainTitle.style.fontSize = window.innerWidth < 480 ? "1.4rem":"2.2rem";
      resetButtonPositions();
    }
    showQuestion();

    noBtn.addEventListener('mouseenter', moveNoButtonRandomly);
    noBtn.addEventListener('click', moveNoButtonRandomly);
    btns.addEventListener('mouseleave', resetButtonPositions);

    yesBtn.addEventListener('click', () => {
      yesSize += 0.4;
      yesBtn.style.transform = `scale(${yesSize})`;
      currentQ++;
      if(currentQ >= questions.length) {
        questionDiv.textContent = "";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        mainTitle.style.fontSize = window.innerWidth < 480 ? "1rem":"1.5rem";
        yeheyMsg.style.display = "block";
        flowerDiv.style.display = "block";
        finalMsg.textContent = "ðŸŒ¹ I will Treasure this moments  ðŸŒ¹";
        finalMsg.style.display = "block";
      } else {
        showQuestion();
      }
    });

    window.addEventListener('resize', resetButtonPositions);
  </script>
</body>
</html>
